<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Video Background-->
    <video class="video-element" loop muted autoplay>
        <source src="time.mp4">
    </video>
    <!--Video Overlay-->
    <div class="video-overlay"></div>
    <!--Container-->
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Select Date to Countdown</h1>
            <form class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" required placeholder="Enter Title of Countdown">
                <label for="date">Select Date</label>
                <input type="date" id="date-picker">
                <button id="countdown-btn" type="submit">Start Countdown</button>
            </form>
            <div class="error">
                <h3 id="error-text"></h3>
            </div>
        </div>
        <!--Countdown Section-->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-btn2">Reset</button>
        </div>
        <!--Complete Section-->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">CountDown Is finished</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-btn">New CountDown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
